{% extends 'library/base.html' %}

{% block title %}Deposit Money{% endblock %}

{% block content %}
<h1>Deposit Money</h1>
<form method="post">
    {% csrf_token %}
    <label for="amount">Amount:</label>
    <input type="number" name="amount" step="0.01" required>
    <button class="bg-info" type="submit">Deposit</button>
</form>
<p><a href="{% url 'profile' %}">Back to Profile</a></p>
{% endblock %}
