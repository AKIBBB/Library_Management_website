<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-black text-white">
    <nav class="p-2 mb-2 bg-dark-subtle text-dark-emphasis  navbar navbar-expand-lg bg-body-tertiary">
        <a class="p-3" href="{% url 'home' %}">Home</a>
        {% if user.is_authenticated %}
            <a class="p-3" href="{% url 'profile' %}">Profile</a>
            <a class="p-3" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="p-3" href="{% url 'login' %}">Login</a>
            <a class="p-3" href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
    
    <div>
        {% block content %}{% endblock %}
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
